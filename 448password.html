<html>
  <head>
    <title>Manweiler EECS 448 Page</title>
    <meta content="">
    <style></style>
    <script>
        function ValidateFunction() {
            var pass1 = document.getElementById("passwordtxt").value;
            var pass2 = document.getElementById("confirmpasswordtxt").value;
            if(pass1.length < 8) alert("Password is not long enough");
            else if(pass2.length < 8) alert("Confirmation password is not long enough");
            else if(pass1 == pass2) alert("Passwords match");
            else alert("Passwords do not match");
        }
    </script>
  </head>
  <body>
    <p>Please enter your password twice for validation</p>
    <p>Your password must be eight characters or greater</p>
    <form>
        <div id="password" class="formdiv">
            <label for="txt-password">Password:</label>
            <br />
            <input id="passwordtxt" type="password" name="txt-password" />
        </div>
        <div id="confirmpassword" class="formdiv">
            <label for="txt-confirmpassword">Confirm Password:</label>
            <br />
            <input id="confirmpasswordtxt" type="password" name="txt-confirmpassword" />
        </div>
        <div id="validatebutton">
            <button onclick="ValidateFunction()">Validate</button>
        </div>
        
    </form>
  </body>
</html>
